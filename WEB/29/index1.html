<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover .card-content {
            opacity: 1;
            transform: translateY(0);
        }

        .tags {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            color: #555;
            margin-bottom: 10px;
        }

        .tags span {
            background-color: #f0f0f0;
            color: #555;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .read-more {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #6d4c41;
            text-decoration: none;
            border: 2px solid #6d4c41;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background-color: #6d4c41;
            color: #fff;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Diagonal Title Overlay */
        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 15px;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card:hover .title-overlay {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://d.newsweek.com/en/full/2041611/rolls-royce-boat-tail-ii.jpg" alt="Rolls Royce Boat Tail">
        <div class="title-overlay">Rolls Royce Boat Tail</div>
        <div class="card-content">
            <div class="tags">
                <span>Car</span>
                <span>Luxury</span>
                <span>Rolls Royce</span>
            </div>
            <div class="card-title">Rolls Royce Boat Tail-II</div>
            <p class="card-description">The Rolls-Royce Boat Tail is a mid-sized luxury coach-built grand tourer car made by Rolls-Royce Motor Cars.</p>
            <a href="https://www.rolls-roycemotorcars.com/en_US/bespoke/coachbuild/coachbuild-boat-tail.html" class="read-more">Read More</a>
        </div>
    </div>
</body>

</html>
