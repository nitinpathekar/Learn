<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
div p:first-child{
    background-color: yellow;
    color: red;
}

div p:nth-child(3){
    background-color: rgb(0, 26, 255);
    color: rgb(255, 255, 255);
}
div p:not(:first-child) {
      background-color: blue;
      color: white;
    }

    </style>
</head>
<body>
    <div>
        <p>
            1st para
        </p>
        <p>
            2nd para
        </p>
        <p>
            3rd para
        </p>
    </div>
    
</body>
</html>
