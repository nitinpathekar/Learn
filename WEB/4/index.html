    <!-- Common Inline Elements:
Text Formatting:

<a>: Anchor (hyperlink).
<b>: Bold text.

<small>: Smaller text.
<mark>: Highlighted text.
<sup>: Superscript text.
<sub>: Subscript text.
<u>: Underlined text.

<ins>: Inserted text (underlined).

<kbd>: Keyboard input.
<var>: Variable in programming or math.
Media-Related:

<img>: Inline image.
<audio>: Inline audio control (if no controls attribute is specified).
<video>: Inline video (if no controls attribute is specified).
Input Elements:

<input>: Form inputs (text, button, checkbox, radio, etc.).
<button>: Button (can behave like inline or block depending on styling).
<label>: Label for form elements.
<textarea>: Typically block, but styled inline in some cases.
<select>: Drop-down list (behavior varies by styling and browser).
Block Elements
Block elements start on a new line and take up the full width available by default. They are typically used for larger structures or sections of content.

Common Block Elements:
Structural Elements:

<div>: A generic block container.
<section>: A thematic grouping of content.
<article>: An independent piece of content.
<header>: Introductory content or navigation links.
<footer>: Footer of a document or section.
<main>: The main content of the document.
<aside>: Content tangentially related to the main content.
<nav>: Navigation links.
Text and Content Grouping:

<p>: Paragraph.
<h1> to <h6>: Headings.
<blockquote>: Quoted block of text.
<pre>: Preformatted text.
<hr>: Horizontal rule (line).
<ul>: Unordered list.
<ol>: Ordered list.
<li>: List item.
<figure>: Figure with a caption.
<figcaption>: Caption for a figure.
<address>: Contact information.
Table Elements:

<table>: Table.
<thead>: Table header group.
<tbody>: Table body group.
<tfoot>: Table footer group.
<tr>: Table row.
<th>: Table header cell.
<td>: Table data cell.
Form Elements:

<form>: A container for form elements.
