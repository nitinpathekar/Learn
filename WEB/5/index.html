<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        *{
            margin: 0;
        }

        .box{
            background-color: blueviolet;
            padding: 10px;
            margin: 10px;
            height: 100px;
            width: 200px;
            border: solid rgb(86, 198, 114)  10px;
            box-sizing: border-box;
        }
        .box1{
            background-color: #ed7e7e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="box" id="a">I am a Box</div>
    <div class="box1" id="a">we can give same id to defferent element but we should avoid </div>
    
</body>
</html>
